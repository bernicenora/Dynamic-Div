<!DOCTYPE HTML>
<head>
    <link rel="stylesheet" src="css/style.css">
</head>
<body>
    <select name="cssProperty" id="background">
        <option value="violet" selected>Violet</option>
        <option value="indigo">Indigo</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
    </select>
    <select name="cssProperty"id="width">
        <option value="50px" selected>50px</option>
        <option value="100px">100px</option>
        <option value="150px">150px</option>
        <option value="200px">200px</option>
        <option value="250px">250px</option>
        <option value="300px">300px</option>
        <option value="350px">350px</option>
    </select>
    <select name="cssProperty" id="height">
        <option value="50px" selected>50px</option>
        <option value="100px">100px</option>
        <option value="150px">150px</option>
        <option value="200px">200px</option>
        <option value="250px">250px</option>
        <option value="300px">300px</option>
        <option value="350px">350px</option>
    </select>
    <input type="button" value="SET" id="set">
    <br><br>
    <div id="modify" style="background:violet;width:100px;height:100px;">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
